<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Genius</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <main>
      <!-- cointanar  -->
      <div class="flex flex-col  lg:flex-row mt-5">
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Triangle CARD  -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p>Area(A) = 0.5 X b X h</p>
              <p>
                <input type="text" id="base-input" placeholder="b" class="border w-24 px-2 text-xl rounded-md ml-4">
                <span class="">cm</span>
                <input type="text" id="hight-input" placeholder="h" class="border w-24 px-2 text-xl  rounded-md ml-4">
                <span class="">cm</span>

              </p>
              <p>Area: <span id="total-area"></span></p>
              <div class="card-actions ">
                <button onclick="caculeteTraingleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- rectangle CARD  -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p>Area(A) = w X l</p>
              <p>
                <input type="text" id="width-input" placeholder="w" class="border w-24 px-2 text-xl rounded-md ml-4">
                <span class="">cm</span>
                <input type="text" id="lenth-input" placeholder="l" class="border w-24 px-2 text-xl  rounded-md ml-4">
                <span class="">cm</span>

              </p>
              <p>Area: <span id="rectangletotal"></span></p>
              <div class="card-actions ">
                <button onclick="caculeteRectangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Parallelogram CARD  -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram</h2>
              <p>Area(A) = b X h</p>
              <p>
                <input type="text" id="parallelogram-base" placeholder="b" class="border w-24 px-2 text-xl rounded-md ml-4">
                <span class="">cm</span>
                <input type="text" id="parallelogram-hight" placeholder="h" class="border w-24 px-2 text-xl  rounded-md ml-4">
                <span class="">cm</span>

              </p>
              <p>Area: <span id="parallelogram-total-area"></span></p>
              <div class="card-actions ">
                <button onclick="caculeteParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          
          <!-- Ellipse CARD  -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="./images/ellipse.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Ellipse</h2>
              <p>Area(A) = Ï€ab </p>
              <p>
                <input type="text" id="Ellipse-base" placeholder="a" class="border w-24 px-2 text-xl rounded-md ml-4">
                <span class="">cm</span>
                <input type="text" id="Ellipse-hight" placeholder="b" class="border w-24 px-2 text-xl  rounded-md ml-4">
                <span class="">cm</span>

              </p>
              <p>Area: <span id="Ellipse-total-area"></span></p>
              <div class="card-actions ">
                <button onclick="caculeteEllipseArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Rhombus CARD  -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="./images/rhombus.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Rhombus</h2>
              <p>Area(A) = 0.5 X d<sub>1</sub> X d<sub>2</sub></p>
              <p>
                <input type="text" id="Rhombus-base" placeholder="a" class="border w-24 px-2 text-xl rounded-md ml-4">
                <span class="">cm</span>
                <input type="text" id="Rhombus-hight" placeholder="b" class="border w-24 px-2 text-xl  rounded-md ml-4">
                <span class="">cm</span>

              </p>
              <p>Area: <span id="Rhombus-total-area"></span></p>
              <div class="card-actions ">
                <button onclick="caculeteRhombusArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Pentagon CARD  -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="./images/pentagon.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Pentagon</h2>
              <p>Area(A) = 0.5 X p X b </p>
              <p>
                <input type="text" id="Pentagon-base" placeholder="a" class="border w-24 px-2 text-xl rounded-md ml-4">
                <span class="">cm</span>
                <input type="text" id="Pentagon-hight" placeholder="b" class="border w-24 px-2 text-xl  rounded-md ml-4">
                <span class="">cm</span>

              </p>
              <p>Area: <span id="Pentagon-total-area"></span></p>
              <div class="card-actions ">
                <button onclick="caculetePentagonArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          
        <!-- area calculator -->
        <div class="w-[437px]">
          <div class="text-4xl">Area Calculator</div>
        </div>

      </div>
    </main>
  </header>
  <!--  js input -->
  <script src="js/area-calculator.js"></script>
</body>

</html>
